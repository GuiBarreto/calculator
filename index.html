<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calulator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/calculator.ico" type="image/x-icon">
</head>

<body>

  <section class="container">
    <h1>Calculator</h1>

    <table class="calculator">
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>

      <tr>
        <td><button class="btn btn-clear">C</button></td>
        <td><button class="btn btn-num">(</button></td>
        <td><button class="btn btn-num">)</button></td>
        <td><button class="btn btn-num">/</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">7</button></td>
        <td><button class="btn btn-num">8</button></td>
        <td><button class="btn btn-num">9</button></td>
        <td><button class="btn btn-num">*</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">4</button></td>
        <td><button class="btn btn-num">5</button></td>
        <td><button class="btn btn-num">6</button></td>
        <td><button class="btn btn-num">+</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">1</button></td>
        <td><button class="btn btn-num">2</button></td>
        <td><button class="btn btn-num">3</button></td>
        <td><button class="btn btn-num">-</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">.</button></td>
        <td><button class="btn btn-num">0</button></td>
        <td><button class="btn btn-del">&laquo;</button></td>
        <td><button class="btn btn-eq">=</button></td>
      </tr>
      
    </table>

  </section>

  <script src="./assets/js/main.js"></script>

<footer>Developed By Guilherme Barreto<a href="https://www.linkedin.com/in/guibarreto90/" target="_blank" rel="external"><img src="assets/img/linkedinLogo.png" alt=""></a><a href="https://github.com/GuiBarreto"  target="_blank" rel="external"><img src="assets/img/githubLogo.png" alt=""></a></footer>  
</body>
</html>
